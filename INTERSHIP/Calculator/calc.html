<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CALCULATOR</title>
   <link rel="stylesheet" href="calc.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
   <h1> CALCULATOR</h1>
   <div class="calc">
      <div class="calc-screen">
         <input type="input" placeholder="0" id= "inputBox">
      </div>
      <div class="calc-buttons">
         <button class="opp-button"  value = "AC">
            AC
         </button>
         <button class="opp-button" value = "%" >
            %
         </button>
         <button class="opp-button" value = "C">
            C
         </button>
         <button class="opp-button" style="font-size: 50px;" value = "/">
            /
         </button>
         <button class="num-button" value = "1">
            1
         </button>
         <button class="num-button" value="2">
            2
         </button>
         <button class="num-button" value="3">
            3
         </button>
         <button class="opp-button" style="font-size: 70px;" value="*">
            *
         </button>
         <button class="num-button" value="4">
            4
         </button>
         <button class="num-button" value="5">
            5
         </button>
         <button class="num-button" value="6">
            6
         </button>
         <button class="opp-button" style="font-size: 50px;" value = "-">
            -
         </button>
         <button class="num-button" value="7">
            7
         </button>
         <button class="num-button" value="8">
            8
         </button>
         <button class="num-button" value="9">
            9
         </button>
         <button class="opp-button" style="font-size: 50px;" value = "+">
            +
         </button>
         <button class="num-button" value="00">
            00
         </button>
         <button class="num-button" value="0">
            0
         </button>
         <button class="num-button" style="font-size: 50px;" value = ".">
            .
         </button>
         <button class="eql-button" style="font-size: 50px;" value="=">
            =
         </button>
         </div>
      </div>
   </div>
   <script src="calc.js"></script>
</body>
</html>
